{% extends "base_generic.html" %}
{% load bootstrap4 %}

{% block content %}


  
  <form method="post">
    {% csrf_token %}
    
    {% bootstrap_form form %}
    {%buttons%}
      <button class="btn btn-primary py-3 w-100" type="submit">Signup</button>
    {%endbuttons%}
  </form>
  
  {# Assumes you setup the password_reset view in your URLconf #}
  
{% endblock %}
